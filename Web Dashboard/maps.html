<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps with User Location</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLvAWB8-znjIPZd0dBqZF0ved_JxudUZY" async defer></script>
  <style>
    #map {
      height: 50vh;
      width: 50%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.684910 , lng: 77.487930 }, // Default fallback location
        zoom: 12,
      });

      // Example coordinates with color data
      const locations = [
    { lat: 28.684910,
          lng: 72.487930,
          color: "red",
          size: 50, // Bigger size for red marker
          opacity: 0.5,}, // Slight transparency for red marker
        { lat: 30.7849, lng: 77.487930 , color: "yellow" },
        { lat: 26.7949, lng: 79.487930, color: "green" },
      ];

      // Add markers for predefined locations
      locations.forEach((location) => {
        new google.maps.Marker({
          position: { lat: location.lat, lng: location.lng },
          map,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillColor: location.color,
            fillOpacity: 1,
            strokeWeight: 1,
          },
        });
      });

      // Use Geolocation API to get user's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Center the map on the user's location
            map.setCenter(userLocation);

            // Add a marker for the user's location
            new google.maps.Marker({
              position: userLocation,
              map,
              title: "You are here!",
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 12,
                fillColor: "blue",
                fillOpacity: 1,
                strokeColor: "white",
                strokeWeight: 2,
              },
            });
          },
          () => {
            alert("Unable to retrieve your location.");
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Load the map
    window.onload = initMap;
  </script>
</body>
</html>
